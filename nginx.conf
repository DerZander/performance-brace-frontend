# DNS Resolver für Docker - verhindert Startup-Fehler wenn Backend noch nicht bereit ist
resolver 127.0.0.11 valid=30s ipv6=off;

server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # SPA Routing - alle Requests zu index.html für Client-Side Routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API Proxy zum Backend
    # Variable verwenden, damit nginx beim Start nicht den upstream auflösen muss
    location /api/ {
        set $backend_upstream http://backend:8080;
        proxy_pass $backend_upstream/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Cache für statische Assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Keine Logs für Favicon
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }
}

