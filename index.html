<!doctype html>
<html lang="de">
<head>
    <meta charset="UTF-8"/>
    <link href="/vite.svg" rel="icon" type="image/svg+xml"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" name="viewport"/>
    <meta content="Leistungsspange 2026 - Bedburg Feuerwehr Anmeldesystem" name="description"/>
    <meta content="#C1272D" name="theme-color"/>
    <title>Leistungsspange 2026 - Bedburg Feuerwehr</title>

    <!-- Roboto Font für Material UI -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <!-- Material Icons -->
    <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
    />
    <style>
        /* Basis-Styles bevor React lädt */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #f5f5f5;
        }

        #root {
            min-height: 100vh;
            width: 100%;
        }

        /* Lade-Indikator */
        .app-loading {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #C1272D 0%, #8B1C1F 100%);
            color: white;
            font-family: 'Roboto', sans-serif;
            flex-direction: column;
            gap: 20px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
    <script>
        // Timeout für Lade-Indikator - zeigt Fehlermeldung nach 10 Sekunden
        setTimeout(() => {
            const loading = document.querySelector('.app-loading');
            if (loading && loading.parentElement) {
                loading.innerHTML = `
                    <div style="max-width: 600px; text-align: center;">
                        <h2>⚠️ Laden dauert ungewöhnlich lange</h2>
                        <p>Die App konnte nicht geladen werden.</p>
                        <button onclick="location.reload()"
                                style="padding: 12px 24px; background: white; color: #C1272D;
                                       border: none; border-radius: 4px; cursor: pointer;
                                       font-size: 16px; font-weight: 500; margin-top: 20px;">
                            Seite neu laden
                        </button>
                        <p style="margin-top: 20px; font-size: 14px; opacity: 0.8;">
                            Falls das Problem weiterhin besteht, bitte Browser-Cache leeren.
                        </p>
                    </div>
                `;
            }
        }, 10000);

        // Fehlerbehandlung
        window.addEventListener('error', (e) => {
            console.error('Loading error:', e);
        });
    </script>
</head>
<body>
<div id="root">
    <!-- Lade-Indikator wird angezeigt bis React lädt -->
    <div class="app-loading">
        <div class="spinner"></div>
        <div>Leistungsspange 2026 wird geladen...</div>
    </div>
</div>
<script src="/src/main.jsx" type="module"></script>
</body>
</html>
